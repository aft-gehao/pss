<!DOCTYPE html>
<html>
<head>
    <title>新增供应商</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script type="text/javascript" src="/js/commons/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/commons/time/moment-with-locales.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/time/bootstrap-datetimepicker.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/bootstrap.js"></script>
    <script type="text/javascript" src="/js/commons/ckform.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
</head>
<body>
<form class="form-inline definewidth m20" action="index.html" method="get">  
<div class="container">

    <ol class="breadcrumb">
        <li><a>当前位置：</a></li>
        <li><a href="/infomanager/shinfo/index.html">供应商管理</a></li>
        <li><a>新增供应商</a></li>
    </ol>
    <div class="row p20">
        <div class="col-md-6 form-group">
            <span class="col-sm-4 text-right form-control-static" >供应商类型：</span>
            <select id="supplier_type" class="form-control input-sm">
                <option value="2001">企业</option>
                <option value="2002">个人</option>
                <option value="2003">其他</option>
            </select>
        </div>
      <!--  <div class="col-md-6 form-group">
            <span class="col-sm-4 text-right form-control-static">客户号<span class="text-danger"></span>：</span>
            <input type="text" class="form-control input-sm" placeholder="" style="width: 40%;" id="cus_no">
        </div>-->
    </div>
    <div class="row m10">
        <div class="col-md-6 form-group">
            <span class="col-sm-4 text-right form-control-static">供应商名称<span class="text-danger"></span>：</span>
            <input type="text" id="supplier_name" class="form-control input-sm" maxlength="30" placeholder="" style="width: 50%;">
        </div>
        <div class="col-md-6 form-group">
            <span class="col-sm-4 text-right form-control-static">公司简称<span class="text-danger"></span>：</span>
            <input type="text" id="short_name" class="form-control input-sm" maxlength="30" placeholder="" style="width: 40%;">
        </div>
    </div>
    <div class="row m10">
        <div class="col-md-6 form-group">
            <span class="col-sm-4 text-right form-control-static">公司电话<span class="text-danger"></span>：</span>
            <input type="text" id="supplier_tel" class="form-control input-sm" maxlength="30" placeholder="" style="width: 50%;">
        </div>
        <div class="col-md-6 form-group">
            <span class="col-sm-4 text-right form-control-static">公司传真<span class="text-danger"></span>：</span>
            <input type="text" id="supplier_fax" class="form-control input-sm" maxlength="30" placeholder="" style="width: 40%;">
        </div>
    </div>
    <div class="row m10">
        <div class="col-md-6 form-group">
            <span class="col-sm-4 text-right form-control-static">地址<span class="text-danger"></span>：</span>
            <input type="text" id="supplier_address" class="form-control input-sm" maxlength="60" placeholder="" style="width: 50%;">
        </div>
        <div class="col-md-6 form-group">
            <span class="col-sm-4 text-right form-control-static">公司邮箱<span class="text-danger"></span>：</span>
            <input type="text" class="form-control input-sm" placeholder="" style="width: 40%;" id="supplier_email" maxlength="30">
        </div>
    </div>
    <div class="row m10">
        <span class="col-sm-2 text-right" style="width: 17%;">简介：</span>
       <div class="form-group">
            <textarea class="form-control left" id="profile" rows="3" cols="111" maxlength="255"></textarea>
        </div>
    </div>
    <div class="add-gys">
        <div class="Button-two">
            <button type="button" class="btn btn-success" id="submit">提交</button>
            <button type="button" class="btn btn-danger" id="cancel">取消</button>
        </div>
    </div>
    <div class="alert alert-warning" role="alert">
        <dl class="dl-horizontal" style="left:0%;">
            <dt style="font-size:25px;color: red">温馨提示！</dt>
            <dd></dd>
        </dl>
        <dl class="dl-horizontal">
            <dt>供应商名称</dt>
            <dd>必填字段，必须填写一个供应商名称。</dd>
        </dl>
        <dl class="dl-horizontal">
            <dt>电话</dt>
            <dd>必填字段，必须填写供应商电话。</dd>
        </dl>
        <dl class="dl-horizontal">
            <dt>地址</dt>
            <dd>必填字段，必须填写供应商地址。</dd>
        </dl>
    </div>
</div>

</form>
<!--删除弹出框-->
<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>请确认</h4>
            </div>
            <div class="modal-body">
                确认删除该信息吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <a class="btn btn-danger btn-ok">删除</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/plugins/pager/pager.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/shinfoadd.js"></script>


</body>
</html>
