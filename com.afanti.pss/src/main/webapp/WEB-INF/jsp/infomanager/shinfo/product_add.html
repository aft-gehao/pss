<!DOCTYPE html>
<html>
<head>
    <title>新增产品</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/commons/time/moment-with-locales.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/time/bootstrap-datetimepicker.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/bootstrap.js"></script>
    <script type="text/javascript" src="/js/commons/ckform.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/autocomplete/css/jquery.autocomplete.css">

</head>
<body>
<form class="form-inline definewidth m20" action="index.html" method="get">  
<div class="container">
    <ol class="breadcrumb">
        <li><a>当前位置：</a></li>
        <li><a href="/infomanager/shinfo/index.html">供应商管理</a></li>
        <li><a>供应商产品</a></li>
        <li><a>新增产品</a></li>
    </ol>
    <div class="Pro-adm table m20">
        <div class="add-info clearfix">
            <div class="bg-primary add-info clearfix">
               <h4 class="left">产品信息</h4>
               <span class="right">
                    <button id="add_product" type="button" class="btn btn-success btn-xs" >+ 新增产品</button>
                   <input type="hidden" id="supplier_id">
                </span>
            </div>
            <div class="Pro-table">
                <table id="product_table"  class="table table-bordered table-hover">
                    <thead >
                        <tr>
                            <th width="20%">产品名称</th>
                            <th width="15%">纯度</th>
                            <th width="8%">操作</th>
                        </tr>
                    </thead>

                </table>
            </div>
            <div class="Button-two">
                <button id="submit" type="button" class="btn btn-success">提交</button>
                <button type="button" class="btn btn-danger" id="cancel">取消</button>
            </div>
            <div class="alert alert-warning" role="alert">
                <dl class="dl-horizontal" style="left:0%;">
                    <dt style="font-size:25px;color: red">温馨提示！</dt>
                    <dd></dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>纯度</dt>
                    <dd>必填字段，必须填写一个产品纯度。</dd>
                </dl>

            </div>
        </div>
    </div>
</div>
</form>
<script type='text/javascript' src='/js/plugins/autocomplete/js/jquery.autocomplete.js'></script>
<script type="text/javascript" src="/js/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/shinfo_product_adds.js"></script>
</body>
</html>
