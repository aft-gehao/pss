<!DOCTYPE html>
<html>
<head>
    <title>员工管理</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script type="text/javascript" src="/js/commons/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/commons/time/moment-with-locales.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/time/bootstrap-datetimepicker.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/bootstrap.js"></script>
    <script type="text/javascript" src="/js/commons/ckform.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
</head>
<body>
<form class="form-inline definewidth m20">
    <div class="container">
        <h3>员工管理</h3>
        <div class="row">
            <div class="col-md-4 form-group">
                <span class="col-sm-5 text-right form-control-static">员工名称：</span>
                <input id="staff_name" type="text" class="form-control input-sm" style="width: 50%" placeholder="" maxlength="20">
            </div>
            <div class="col-md-4 form-group">
                <span class="col-sm-4 text-right form-control-static">角色：</span>
                <select id="juese_id" class="form-control input-sm">
                </select>
            </div>
            <div class="col-md-4 form-group">
                <span><button id="query" type="button" class="btn btn-primary">查询</button></span>
                <span class="ml10"><button type="button" class="btn btn-success" id="add_user">+ 新增员工</button></span>
            </div>
        </div>
        <!--表单-->
        <div class="gsy-adm table">
            <table class="table table-bordered table-hover definewidth m20">
                <thead>
                <tr>
                    <th>员工名称</th>
                    <th>电话</th>
                    <th>身份</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody  id="data_tbody">
                </tbody>
            </table>
        </div>
        <!--分页-->
        <div id="pages" class="tabl Pagination">
        </div>
        <!--end-->
    </div>
</form>
<script type="text/javascript" src="/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/plugins/pager/pager.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/usermanager.js"></script>
</body>
</html>
