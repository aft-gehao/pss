<!DOCTYPE html>
<html>
<head>
    <title>菜单列表</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="/js/plugins/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="/js/plugins/ztree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="/js/plugins/ztree/js/jquery.ztree.excheck.js"></script>
    <script type="text/javascript" src="/js/plugins/ztree/js/jquery.ztree.exedit.js"></script>
    <style type="text/css">
        div#rMenu {position:absolute; visibility:hidden; top:0; text-align: left;padding:4px;}
        div#rMenu a{
            padding: 3px 15px 3px 15px;
            background-color:#cad4e6;
            vertical-align:middle;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>菜单管理</h3>
    <div class="modal-body">
        <ul id="roleTree" style="width: 100%; height:450px; overflow:auto" class="ztree"></ul>
    </div>
    <div class="Button-one">
        <button type="button" id="upd_role_menu" class="btn btn-success">保存菜单</button>
    </div>
</div>
<div id="rMenu">
    <a id="addMenu" style="display: none"  class="list-group-item">添加</a>
    <a id="delMenu" style="display: none" class="list-group-item">删除</a>
    <a id="updMenu" style="display: none" class="list-group-item">修改</a>
</div>
<script type="text/javascript" src="/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/plugins/layer/extend/layer.ext.js"></script>

<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/menu_manager.js"></script>
</body>
</html>
