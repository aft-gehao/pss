<!DOCTYPE html>
<html>
<head>
    <title>产品库存详情</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/commons/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/commons/time/moment-with-locales.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/time/bootstrap-datetimepicker.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/bootstrap.js"></script>
    <script type="text/javascript" src="/js/commons/ckform.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
</head>
<div class="container">

    <div class="row p20">
        <ol class="breadcrumb">
            <li><a>当前位置：</a></li>
            <li><a href="/promanager/inventory/index.html">实时库存</a></li>
            <li><a>产品库存详情</a></li>
        </ol>
        <div class="Pro-table table-responsive m20">
            <div class="bg-primary add-info clearfix"><h3 class="text-center m10"><b>产品库存详情</b></h3></div>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>批次号</th>
                    <th>CAS</th>
                    <th>纯度</th>
                    <th>谱图</th>
                    <th>库存量</th>
                    <th>入库时间</th>
                    <th>存放仓位</th>
                </tr>
                </thead>
                <tbody id="data_tbody">

                </tbody>
            </table>
        </div>
        <!--分页-->
        <input type="hidden" id="flag" value="1">
        <div id="pages" class="tabl Pagination">
        </div>
        <!--end-->
    </div>
    <!---->
    <div class="Button-one m20">
        <button type="button" class="btn btn-info" id="back-Cg">返回实时库存</button>
    </div>
    <!--新增弹出框-->
    <div class="modal fade" id="myModal-2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <input type="hidden" id="enter_d_id" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">成品/原料库存盘点</h4>
                </div>
                <div class="modal-body">
                    <div class="row top20">

                        <span class="col-sm-2 text-right form-control-static" style="width: 17.4%;">实际剩余：</span>
                        <input type="text" class="form-control input-sm" placeholder=""   style="width: 22%;" id="check_amount">
                    </div>
                    <div class="row top20">
                        <span class="col-sm-2 text-right form-control-static" style="width: 17.4%;">原因：</span>
                        <input type="text" class="form-control input-sm" placeholder=""   style="width: 50%;" id="reason">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="check" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    //点击页面跳转
    $(function () {

        $('#back-Cg').click(function () {

            window.location.href = "index.html";
        });
    });
</script>
<script type="text/javascript" src="/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/plugins/pager/pager.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/realtimedetail.js"></script>
</body>
</html>
