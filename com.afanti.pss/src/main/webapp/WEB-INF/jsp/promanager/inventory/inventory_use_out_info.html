<!DOCTYPE html>
<html>
<head>
    <title>产品出库详情</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/docs.css"/>
    <script type="text/javascript" src="/js/commons/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/commons/bootstrap.js"></script>
    <script type="text/javascript" src="/js/commons/ckform.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
</head>
<body>
<form class="form-inline definewidth m20" action="index.html" method="get">
    <div class="container">
        <ol class="breadcrumb">
            <li><a>当前位置：</a></li>
            <li><a href="/promanager/inventory/edit.html">产品出库</a></li>
            <li><a>领用出库</a></li>
        </ol>
        <div class="table gys-detail">
            <div class="table-responsive m20">
                <div class="bg-primary add-info clearfix"><h3 class="text-center m10"><b>领用详情</b></h3></div>
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th scope="row" class="text-center">领用单名称</th>
                        <td colspan="3"><span id="use_name"></span></td>
                        <th scope="row" class="text-center">领用人/领用时间</th>
                        <td><span id="staff_name"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="table gys-detail">
            <div class="bs-callout bs-callout-info clearfix" style="padding: 10px;">
                <h4 class="left" style="margin-top: 3px;">领用单产品详细</h4>
            <span class="right">
            </span>
            </div>
            <div class="gsy-adm">
                <table id="contentTable" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th width="2%"><input type="checkbox" id="checkAll"/></th>
                        <th width="9%">CAS</th>
                        <th width="9%">SKU</th>
                        <th width="9%">批次号</th>
                        <th width="9%">产品名称</th>
                        <th width="9%">状态</th>
                        <th width="9%">出库量</th>
                        <th width="11%">仓位</th>
                        <th width="5%">操作</th>
                    </tr>
                    </thead>
                    <tbody id="product_table">
                    </tbody>
                </table>
            </div>
        </div>
        <!--表单-->
    </div>
</form>
<div id="button_div" class="Button-two" style="margin-top: 20px">
    <button type="button" class="btn btn-danger" style="margin-left: 130px;" id="back">返回出库列表</button>
</div>
<script type="text/javascript" src="/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/plugins/layer/extend/layer.ext.js"></script>
<script type="text/javascript" src="/plugins/pager/pager.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/inventory_use_out_info.js"></script>
</body>
</html>
