<!DOCTYPE html>
<html>
<head>
    <title>修改申请</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/commons/time/moment-with-locales.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/time/bootstrap-datetimepicker.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/bootstrap.js"></script>
    <script type="text/javascript" src="/js/commons/ckform.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/autocomplete/css/jquery.autocomplete.css">
    <link rel="stylesheet" type="text/css" href="/css/docs.css"/>

</head>
<body>
<form class="form-inline definewidth " action="index.html" method="get">
    <div class="container">
        <div class="row m10">
            <div class="col-md-10 form-group">
                <span class="col-sm-5 text-right">采购单名：</span>
                <span><input id="purchasing_name" class="form-control input-sm" style="width: 35%;display:inline" type="text" ></span>
            </div>
        </div>
        <div class="row m10">
            <div class="col-md-10 form-group">
                <span class="col-sm-5 text-right">供应商：&nbsp;&nbsp;&nbsp;</span>
                <span><input id="supplier_name" class="form-control input-sm" style="width: 35%;display:inline" type="text" ></span>
            </div>
        </div>
        <div class="row m10">
            <div class="col-md-5 form-group">
                <span class="col-sm-5 text-right">总价：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span><input id="price" class="form-control input-sm" style="width: 35%;display:inline" type="text" >元 </span>
            </div>
        </div>
    </div>
    <div class="Button-two">
        <button id="submit" type="button" style="width: 30%" class="btn btn-success">确认</button>
        <button id="" type="button" style="width: 30%" class="btn btn-danger">取消</button>
    </div>
</form>
<script type='text/javascript' src='/js/plugins/autocomplete/js/jquery.autocomplete.js'></script>
<script type="text/javascript" src="/js/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/use_purchasing_add.js"></script>
</body>
</html>
