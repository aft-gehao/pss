        <div class="table gys-detail">

    <!-- 新增联系人弹出框Modal -->
    <div class="form-inline">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document" style="width: 350px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="">新增联系人信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="definewidth">
                            <form class="form-inline">
                                <div class="modify-p m10">
                                    <span class="form-control-static"><span class="text-danger">(*必填)</span>中文名：</span>
                                    <input type="text" id="chinesename" maxlength="10" class="form-control input-sm"  placeholder="">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">英文名：</span>
                                    <input type="text" id="englishname" maxlength="30" class="form-control input-sm"  placeholder="">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">职位：</span>
                                    <input type="text" id="ttitle" maxlength="10" class="form-control input-sm"  placeholder="">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">传真：</span>
                                    <input type="text" id="fax" maxlength="20" class="form-control input-sm"  placeholder="">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">电子邮箱：</span>
                                    <input type="text" id="email" maxlength="20" class="form-control input-sm"  placeholder="">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static"><span class="text-danger">(*必填)</span>手机号码：</span>
                                    <input type="text" id="mobilephone" maxlength="20" class="form-control input-sm"  placeholder="">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">固定号码：</span>
                                    <input type="text" id="fixedphone" maxlength="20" class="form-control input-sm"  placeholder="">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">通信地址：</span>
                                    <textarea class="form-control" maxlength="50" id="address" rows="1" cols="20"></textarea>
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">是否为负责人：</span>
                                    <select class="form-control input-sm" id="is_owner">
                                        <option>是</option>
                                        <option>否</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <!---->
                        <div class="Button-two">
                            <button type="button" id="lianxisubmit" class="btn btn-success">提交</button>
                            <button type="button" class="btn btn-danger" id="cancel">取消</button>
                        </div>
                        <!--end-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end-->
    <!-- 修改联系人弹出框Modal -->
    <div class="form-inline">
        <div class="modal fade" id="myModal-2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document" style="width: 350px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">修改联系人信息</h4>
                        <input id="xiugai" type="hidden">
                    </div>
                    <div class="modal-body">
                        <div class="definewidth">
                            <form class="form-inline">
                                <div class="modify-p m10">
                                    <span class="form-control-static"><span class="text-danger">(*必填)</span>中文名：</span>
                                    <input type="text" id="x_chinesename" class="form-control input-sm" value="" maxlength="20">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">英文名：</span>
                                    <input type="text" id="x_englishname" class="form-control input-sm" value="" maxlength="20">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">职位：</span>
                                    <input type="text" id="x_ttitle" class="form-control input-sm" value="" maxlength="20">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">传真：</span>
                                    <input type="text" id="x_fax" class="form-control input-sm" value="" maxlength="20">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">电子邮箱：</span>
                                    <input type="text" id="x_email" class="form-control input-sm" value="" maxlength="20">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static"><span class="text-danger">(*必填)</span>手机号码：</span>
                                    <input type="text" id="x_mobilephone" class="form-control input-sm" value="" maxlength="20">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">固定号码：</span>
                                    <input type="text" id="x_fixedphone" class="form-control input-sm" value="" maxlength="20">
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">通信地址：</span>
                                    <textarea class="form-control" id="x_address" rows="1" cols="20" maxlength="255"></textarea>
                                </div>
                                <div class="modify-p m10">
                                    <span class="form-control-static">是否为负责人：</span>
                                    <select class="form-control input-sm" id="x_is_owner">
                                        <option>是</option>
                                        <option>否</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <!---->
                        <div class="Button-two">
                            <button type="button" class="btn btn-success" id="xiugaisubmit">提交</button>
                            <button type="button" class="btn btn-danger" id="cancel-2">取消</button>
                        </div>
                        <!--end-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end-->
    <!--删除弹出框-->
    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <input type="hidden" id="del">
                <div class="modal-header">
                    <h4>请确认</h4>
                </div>
                <div class="modal-body">
                    确认删除该信息吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a class="btn btn-danger btn-ok" id="shanchusubmit">删除</a>
                </div>
            </div>
        </div>
    </div>
