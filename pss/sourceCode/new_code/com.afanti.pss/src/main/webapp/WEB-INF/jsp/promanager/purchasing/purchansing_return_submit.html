<!DOCTYPE html>
<html>
<head>
    <title>采购退货</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/commons/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/commons/bootstrap.js"></script>
    <script type="text/javascript" src="/js/commons/ckform.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/docs.css"/>
</head>
<body>
<form class="form-inline definewidth " action="index.html" method="get">
    <div class="container">
        <ol class="breadcrumb">
            <li><a>当前位置：</a></li>
            <li><a href="/promanager/purchasing/edit.html">采购退货查询</a></li>
            <li><a>采购退货详情</a></li>
        </ol>
        <div class="table gys-detail">
            <div class="table-responsive m20">
                <div class="bg-primary add-info clearfix"><h3 class="text-center m10"><b>采购单详情</b></h3></div>
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th scope="row" class="text-center">采购单名称</th>
                        <td colspan="3"><span id="purchase_name"></span></td>
                        <th scope="row" class="text-center">采购总额（元）</th>
                        <td><span id="all_total"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-center">供应商/联系人</th>
                        <td colspan="3"><span id="supplier_name"></span></td>
                        <th scope="row" class="text-center">采购人/采购时间</th>
                        <td><span id="purchase_time"></span></td>
                    </tr>
                    <tr>

                        <th scope="row" class="text-center">采购描述</th>
                        <td colspan="5"><span id="desc"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="table gys-detail">
            <div class="bs-callout bs-callout-info clearfix" style="padding: 10px;">
                <h4 class="left" style="margin-top: 3px;">采购单产品详细</h4>
            <span class="right">
            </span>
            </div>
            <div class="gsy-adm">
                <table id="contentTable" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th><input id="checkAll" type="checkbox"/></th>
                        <th>批次号</th>
                        <th>产品名称</th>
                        <th>纯度</th>
                        <th>采购量</th>
                        <th>库存量</th>
                        <th>退货量</th>
                        <th>仓位</th>
                        <th style="width: 25px;;">备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="product_table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
<div class="Button-two">
    <button id="batch_submit" type="button" class="btn btn-success">批量退货</button>
    <button type="button" class="btn btn-danger" id="back">返回</button>
</div>
<script type="text/javascript" src="/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/plugins/layer/extend/layer.ext.js"></script>
<script type="text/javascript" src="/plugins/pager/pager.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/purchansing_return_submit.js"></script>
</body>
</html>
