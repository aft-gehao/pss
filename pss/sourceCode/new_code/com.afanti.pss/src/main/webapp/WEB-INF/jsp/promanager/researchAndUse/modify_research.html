<!DOCTYPE html>
<html>
<head>
    <title>修改申请</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/commons/time/moment-with-locales.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/time/bootstrap-datetimepicker.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/bootstrap.js"></script>
    <script type="text/javascript" src="/js/commons/ckform.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/autocomplete/css/jquery.autocomplete.css">
    <link rel="stylesheet" type="text/css" href="/css/docs.css"/>
    <link rel="stylesheet" type="text/css" href="/js/uploadify/uploadify.css"/>
    <script type="text/javascript" src="/js/uploadify/jquery.uploadify.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/fonts/iconfont.css" />
    <script type="text/javascript" src="/css/fonts/iconfont.js"></script>
</head>
<body>
<form class="form-inline definewidth m20" action="index.html" method="get">
    <div class="container">
        <div class="row m10">
            <div class="col-md-10 form-group">
                <span class="col-sm-5 text-right">申请时间：</span>
                <span><input id="use_time" class="form-control input-sm" style="width: 35%;display:inline" type="text" readonly="readonly"></span>
            </div>
        </div>
        <div class="row m10">
            <div class="col-md-5 form-group">
                <span class="col-sm-5 text-right">申请名称：</span>
                <span><input id="use_name" class="form-control input-sm" style="width: 35%;display:inline" type="text" ></span>
            </div>
            <div class="col-md-4 form-group">
                <span class="col-sm-5 text-right form-control-static">申请数量：</span>
                <input id="amount" type="text" style="width: 35%;display:inline" class="form-control input-sm" placeholder="">
                <span class="col-sm-5 text-right form-control-static" id="unit">ml</span>
            </div>
            <div  id="putu" class="col-md-4 form-group">
                <span class="col-sm-5 text-right form-control-static">谱图上传：</span>
            </div>
            <div  class="col-md-4 form-group">
                <input  id="gyFile" type="file" multiple="true" style="display: none;">
            </div>
        </div>
    </div>
    <div class="Button-two">
        <button id="submit" type="button" style="width: 30%" class="btn btn-success">确认修改</button>
        <button id="cancle" type="button" style="width: 30%" class="btn btn-danger">取消</button>
    </div>
</form>
<script type='text/javascript' src='/js/plugins/autocomplete/js/jquery.autocomplete.js'></script>
<script type="text/javascript" src="/js/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/product_research_modify.js"></script>
</body>
</html>
