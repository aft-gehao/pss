<!DOCTYPE html>
<html>
<head>
    <title>销售退货</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/commons/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/commons/bootstrap.js"></script>
    <script type="text/javascript" src="/js/commons/ckform.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/docs.css" />
</head>
<body>
<form class="form-inline definewidth m20" action="index.html" method="get">
    <div class="container">
        <ol class="breadcrumb">
            <li><a>当前位置：</a></li>
            <li><a href="/promanager/vendition/index_return.html">销售退货查询</a></li>
            <li><a>销售退货</a></li>
        </ol>
        <div class="table gys-detail">
            <div class="table-responsive m20">
                <div class="bg-primary add-info clearfix"><h3 class="text-center m10"><b>销售详情</b></h3></div>
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th scope="row" class="text-center">销售单名称</th>
                        <td colspan="3"><span id="sale_name"></span></td>
                        <th scope="row" class="text-center">销售总额（元）</th>
                        <td><span id="all_total"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-center">客户/联系人</th>
                        <td colspan="3"><span id="supplier_name"></span></td>
                        <th scope="row" class="text-center">销售人员/销售时间</th>
                        <td><span id="sale_time"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-center">销售描述</th>
                        <td colspan="5"><span id="desc"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="table gys-detail">
            <div class="bs-callout bs-callout-info clearfix" style="padding: 10px;">
                <h4 class="left" style="margin-top: 3px;">销售单产品详细</h4>
            <span class="right">
            </span>
            </div>
            <div class="gsy-adm">
                <table id="contentTable" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th width="2%"><input type="checkbox" id="checkAll"/></th>
                        <th width="9%">产品名称</th>
                        <th width="9%">纯度</th>
                        <th width="9%">退货量</th>
                        <th width="9%">销售量</th>
                        <th width="9%">单价</th>
                        <th width="11%">备注</th>
                        <th width="5%">操作</th>
                    </tr>
                    </thead>
                    <tbody id="product_table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
<div id="button_div" class="Button-two" style="margin-top: 20px">
    <button id="batch_submit" type="button" class="btn btn-success">批量退货</button>
    <button type="button" class="btn btn-danger" id="back">返回退货列表</button>
</div>
<script type="text/javascript" src="/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/plugins/layer/extend/layer.ext.js"></script>
<script type="text/javascript" src="/plugins/pager/pager.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/vendition_return_submit.js"></script>
</body>
</html>
