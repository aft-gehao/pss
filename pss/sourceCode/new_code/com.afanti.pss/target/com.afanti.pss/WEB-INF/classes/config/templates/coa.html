<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>模板</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<script type="text/javascript" src="/js/commons/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="/js/commons/bootstrap.js"></script>
	<script type="text/javascript" src="/js/commons/ckform.js"></script>
	<script type="text/javascript" src="/js/commons/common.js"></script>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		h1{
			font-size: 30px;
			font-family: 宋体;
			width: 210px;
			margin: 0 auto;
			border-bottom:3px double black;
		}
		#father{
			margin: 0px auto;
			width: 700px;
			/*border: 1px solid red;*/
			margin-bottom: 20px;
			margin-top:10px ;
		}
		#title{
			text-align: center;
		}
		.unit{
			border-left: none;
			border-top:none;
			border-right: none;
			border-bottom: 1px solid black;
			margin-left: 10px;

		}
		div.data{
			float: right;
		}
		div.data input.year,.month,.day{
			border: 0px;
			width: 20px;
		}
		div  table {
			width: 700px;
			margin-top: 5px;
		}
		table tr {
			width: 20px;
			height: 30px;
		}
		table tr#top td{
			text-align: center;
		}
		.total{
			text-align: center;
		}
		label{
			font-size: 20px;
		}
		label.first{
			margin-left: 20px;
		}
		label:not(.first){
			margin-left: 40px;
		}
		div label+input{
			border: 0px;
			width: 8px;
		}

	</style>
</head>
<body>
<script type="text/javascript" src="/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/plugins/pager/pager.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/show_Template.js"></script>
</body>
</html>
