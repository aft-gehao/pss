<body>
<form class="form-inline definewidth m20" action="index.html" method="get">
    <div class="container">
        <ol class="breadcrumb">
            <li><a>当前位置：</a></li>
            <li><a href="/infomanager/consumable/index.html">耗材管理</a></li>

                </div>
            </div>
        </div>
        <div class="Button-one m20">
            <button type="button" class="btn btn-info"  id="back">返回耗材列表</button>
        </div>
    </div>
