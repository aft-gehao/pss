<!DOCTYPE html>
<html>
<head>
    <title>角色管理</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/commons/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/commons/time/moment-with-locales.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/time/bootstrap-datetimepicker.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/bootstrap.js"></script>
    <script type="text/javascript" src="/js/commons/ckform.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
</head>
<body>
<div class="container">
    <div class="modal-body">
        <div class="modify-p m10">
            <span class="form-control-static"><span class="text-danger">(*必填)</span>仓位名称：</span>
            <input id="space_name" type="text" class="form-control input-sm" placeholder="" maxlength="20">
        </div>
        <div class="modify-p m10">
            <span class="form-control-static"><span class="text-danger">(*必填)</span>仓位描述：</span>
            <textarea id="desc" class="form-control input-sm" rows="4" cols="20" placeholder="" maxlength="255"></textarea>
        </div>
    </div>
    <div class="Button-one">
        <button type="button" id="add_menu_sumbit" class="btn btn-success">提交</button>
        <button type="button" id="menu_back" class="btn btn-danger" id="add_out" data-dismiss="modal"
                aria-label="Close"><span
                aria-hidden="true">取消</span></button>
        <!--end-->
    </div>
</div>
<script type="text/javascript" src="/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/plugins/pager/pager.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/warehouse_child_add.js"></script>
</body>
</html>
