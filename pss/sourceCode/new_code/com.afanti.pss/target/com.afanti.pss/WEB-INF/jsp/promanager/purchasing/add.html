<!DOCTYPE html>
<html>
<head>
    <title>新增采购</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/commons/time/moment-with-locales.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/time/bootstrap-datetimepicker.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/bootstrap.js"></script>
    <script type="text/javascript" src="/js/commons/ckform.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/autocomplete/css/jquery.autocomplete.css">
    <link rel="stylesheet" type="text/css" href="/css/docs.css"/>

</head>
<body>
<form class="form-inline definewidth m20" action="index.html" method="get">
    <div class="container">
        <ol class="breadcrumb">
            <li><a>当前位置：</a></li>
            <li><a href="/promanager/purchasing/index.html">采购单查询</a></li>
            <li><a>新增采购</a></li>
        </ol>
        <div class="row m10">
            <div class="col-md-5 form-group">
                <span class="col-sm-5 text-right">采购时间：</span>
                <span><input id="purchase_time" class="form-control input-sm" type="text" readonly="readonly"></span>
            </div>
            <div class="col-md-4 form-group">
                <span class="col-sm-5 text-right form-control-static">采购单名称：</span>
                <input id="purchase_name" type="text" class="form-control input-sm" placeholder="" maxlength="150">
            </div>
        </div>
        <div class="row m10">
            <div class="col-md-5 form-group">
                <span class="col-sm-5 text-right form-control-static">供应商：</span>
                <input type="text" class="form-control input-sm" id="supplier_name" maxlength="20"/>
                <input type="hidden" id="supplier_id" class="form-control input-sm" value="0"/>
            </div>
            <div class="col-md-4 form-group">
                <span class="col-sm-5 text-right form-control-static">供应商联系人：</span>
                <select id="s_linkman_id" class="form-control input-sm">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="row m10">
            <span class="col-sm-2 text-right" style="width: 17.4%;">备注：</span>
            <div class="form-group">
                <textarea id="desc" class="form-control left" rows="2" cols="40" maxlength="255"></textarea>
            </div>
        </div>

        <div class="table gys-detail">
            <div class="bs-callout bs-callout-info clearfix" style="padding: 10px;">
                <h4 class="left" style="margin-top: 3px;">采购单产品详细</h4>
                 <span class="right">
                <button type="button" class="btn btn-success btn-sm" id="add_product">+ 选择产品</button>
            </span>
            </div>
            <div class="gsy-adm">
                <table id="product_table" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th width="10%">产品名称</th>
                        <th width="15%">采购量</th>
                        <th width="10%">纯度</th>
                        <th width="12%">价格（元）</th>
                        <th width="25%">备注</th>
                        <th width="8%">操作</th>
                    </tr>
                    </thead>
                    <tbody id="tbody_product">
                    <tr>
                        <td colspan="10" style="text-align: right;">
                            <span id="showMsg">总金额：</span>
                            <input readonly="readonly" id="all_total" type="text" class="form-control input-sm">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="Button-two">
                <button id="submit" type="button" class="btn btn-success">保存采购单</button>
                <button type="button" class="btn btn-danger" id="cancel">返回</button>
            </div>

            <div class="alert alert-warning" role="alert">
                <dl class="dl-horizontal" style="left:0%;">
                    <dt style="font-size:25px;color: red">温馨提示！</dt>
                    <dd></dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>纯度</dt>
                    <dd>必填字段，需要隔开输入时，不能使用逗号，否则会导致操作失败。</dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>采购单名称</dt>
                    <dd>必填字段，不能大于150个字符。</dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>供应商</dt>
                    <dd>必填字段，必须选择一个供应商。</dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>供应商联系人</dt>
                    <dd>必填字段，至少选择一个供应商联系人。</dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>选择产品</dt>
                    <dd>必填字段，至少选择一个产品。</dd>
                </dl>
            </div>

        </div>
    </div>
</form>
<script type='text/javascript' src='/js/plugins/autocomplete/js/jquery.autocomplete.js'></script>
<script type="text/javascript" src="/js/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/purchasing_adds.js"></script>
</body>
</html>
