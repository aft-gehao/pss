<!DOCTYPE html>
<html>
<head>
    <title>原料实时库存</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/commons/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/commons/time/moment-with-locales.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/time/bootstrap-datetimepicker.js"></script><!--时间控件-->
    <script type="text/javascript" src="/js/commons/bootstrap.js"></script>
    <script type="text/javascript" src="/js/commons/ckform.js"></script>
    <script type="text/javascript" src="/js/commons/common.js"></script>
</head>
<body>
<form class="form-inline definewidth m20" action="index.html" method="get">
    <div class="container">
        <h3>原料实时库存</h3>
        <div class="row p20">
            <div class="col-md-3 form-group">
                <span class="col-sm-6 text-right form-control-static">CAS号：</span>
                <input type="text" id="cas" class="form-control input-sm" style="width: 50%" placeholder="" maxlength="20">
            </div>
            <div class="col-md-3 form-group" style="padding-left: 0;">
                <span class="col-sm-6 text-right form-control-static">SKU：</span>
                <input type="text" id="sku" class="form-control input-sm" style="width: 50%;padding: 1px;"
                       placeholder="  " maxlength="20">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <span><button type="button" disabled="disabled" id="inv_realtime_query"
                              class="btn btn-primary">查询</button></span>
            </div>
        </div>
        <!--表单-->
        <div class="gsy-adm table">
            <table class="table table-bordered table-hover definewidth m20">
                <thead>
                <tr>
                    <th>CAS号</th>
                    <th>SKU</th>
                    <th>产品中文名</th>
                    <th>库存量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="data_tbody">

                </tbody>
            </table>
        </div>
        <!--end-->
        <!--分页-->
        <div id="pages" class="tabl Pagination">
        </div>
    </div>
</form>
<input type="hidden" value="1" id="material" />
<script type="text/javascript" src="/plugins/layer/layer.js"></script>
<script type="text/javascript" src="/plugins/pager/pager.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/bus/realtimeInventory.js"></script>
</body>
</html>
<script>
    //点击页面跳转
    $(function () {

        $('.details').click(function () {

            window.location.href = "material_detail.html";
        });

    });


</script>
